<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess the number</title>
  </head>
  <body>

    <div class="container">
        
      <button class="again">Try Again</button>
      <h1>Guess the number</h1>
      <h3>Between 1 and 20</h3>

      <div class="display_number">
        <p class="hidden_number">?</p>
      </div>
      
      <div class="bottom">
        <div class="left">
          <input type="number" class="guess" />
          <button class="check">Check!</button>
        </div>

        <div class="right">
          <p class="message">Start guessing...</h2>
          <p class="scor">✅ Score: <span class="score"> 20</span></p>
          <p class="high"> ✨ Highscore: <span class="highscore">0</span></p>
          
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
